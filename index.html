<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks starts below this line -->

    <div class="input-group row">
      <div class="input-group-prepend">
        <span class="hour pr-3">9AM</span>
      </div>
      <input type="text" class="form-control h-100 description" id="9">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="9"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group row time-block">
      <div class="input-group-prepend">
        <span class="hour description pr-2">10AM</span>
      </div>
      <input type="text" class="form-control h-100" id="10">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="10"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group row time-block">
      <div class="input-group-prepend">
        <span class="hour description pr-2">11AM</span>
      </div>
      <input type="text" class="form-control h-100" id="11">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="11"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group row time-block">
      <div class="input-group-prepend">
        <span class="hour description pr-2">12PM</span>
      </div>
      <input type="text" class="form-control h-100" id="12">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="12"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group time-block row">
      <div class="input-group-prepend ">
        <span class="hour pr-3">1PM</span>
      </div>
      <input type="text" class="form-control h-100 description" id="13">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="13"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group time-block row">
      <div class="input-group-prepend ">
        <span class="hour pr-3">2PM</span>
      </div>
      <input type="text" class="form-control h-100 description" id="14">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="14"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group time-block row">
      <div class="input-group-prepend ">
        <span class="hour pr-3">3PM</span>
      </div>
      <input type="text" class="form-control h-100 description" id="15">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="15"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group time-block row">
      <div class="input-group-prepend ">
        <span class="hour pr-3">4PM</span>
      </div>
      <input type="text" class="form-control h-100 description" id="16">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="16"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <div class="input-group time-block row">
      <div class="input-group-prepend ">
        <span class="hour pr-3">5PM</span>
      </div>
      <input type="text" class="form-control h-100 description" id="17">
      <div class="input-group-append">
        <button class="btn saveBtn" type="button" value="17"><i class="far fa-save p-3"></i></button>
      </div>
    </div>

    <!-- Timeblocks end here-->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/71e8397ee0.js" crossorigin="anonymous"></script>
  <script src="code.js"></script>
</body>

</html>
